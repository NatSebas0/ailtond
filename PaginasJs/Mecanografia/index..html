<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Velocidad de Escritura</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        #text-to-type {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        #user-input {
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Prueba de Velocidad de Escritura</h1>
        <div id="text-to-type" class="mb-3">
            <!-- Texto a escribir aparecerá aquí -->
        </div>
        <textarea id="user-input" placeholder="Empieza a escribir aquí..." disabled></textarea>
        <div class="text-center">
            <button id="start-btn" class="btn btn-primary">Iniciar</button>
            <button id="reset-btn" class="btn btn-secondary" disabled>Reiniciar</button>
        </div>
        <h2 class="text-center mt-4">Resultado</h2>
        <p id="result" class="text-center"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const textToType = "Este es el texto que debes escribir. Asegúrate de escribirlo correctamente en el tiempo asignado.";
        let startTime;
        let timer;

        document.getElementById('text-to-type').textContent = textToType;

        document.getElementById('start-btn').addEventListener('click', () => {
            startTime = new Date();
            document.getElementById('user-input').disabled = false;
            document.getElementById('user-input').focus();
            document.getElementById('start-btn').disabled = true;
            document.getElementById('reset-btn').disabled = false;
            document.getElementById('result').textContent = '';

            timer = setTimeout(() => {
                document.getElementById('user-input').disabled = true;
                document.getElementById('start-btn').disabled = false;
                const endTime = new Date();
                const timeTaken = (endTime - startTime) / 1000; // tiempo en segundos
                const wordsTyped = countWords(document.getElementById('user-input').value);
                const wordsPerMinute = (wordsTyped / timeTaken) * 60;
                document.getElementById('result').textContent = `Palabras por minuto: ${Math.round(wordsPerMinute)}`;
            }, 60000); // 1 minuto
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            document.getElementById('user-input').value = '';
            document.getElementById('user-input').disabled = true;
            document.getElementById('start-btn').disabled = false;
            document.getElementById('reset-btn').disabled = true;
            document.getElementById('result').textContent = '';
        });

        function countWords(text) {
            return text.trim().split(/\s+/).length;
        }
    </script>
</body>
</html>
